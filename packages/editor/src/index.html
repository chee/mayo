<!DOCTYPE html>
<title>mayonaise</title>
<script type="module" src="./mayo.ts"></script>
<link rel="stylesheet" href="./styl.styl" />

<mayo-app>
	<mayo-sidebar
		role="nav"
		data-action="open:mayo-app#open"
		data-target="mayo-app.sidebar"
	></mayo-sidebar>
	<mayo-document
		role="main"
		data-target="mayo-app.document"
		data-action="save:mayo-app#save"
	></mayo-document>
</mayo-app>
